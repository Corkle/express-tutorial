{% extends 'index.html' %}
{% block content %}
<h1>{{ title }}</h1>
    {% for user in users %}
	   <li>
           <h3>USERNAME: {{user.username}}</h3>
           <p>ID: {{user.id}}</p>           
           <p>PASSWORD HASH: {{user.password}}</p>
           <p>EMAIL: {{user.email}}</p>
           <p>PROVIDER: {{user.provider}}</p>
       </li>
    {% endfor %}
{% endblock %}
